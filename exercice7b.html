<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Formulaire</title>
  <link rel="stylesheet" href="styleb.css">
</head>
<body>
  <fieldset class="identité">
    <legend class="identité">Votre identité</legend>
    <form action="index.html" method="post">
      <ol>
        <li><label for="nom">Nom :</label><input type="text" name="nom" placeholder="Nom"></li>
        <li><label for="prenom">Prénom : </label><input type="text" name="prenom" placeholder="Prénom"></li>
        <li><label for="mail">Adresse mail : </label><input type="email" name="mail" placeholder="Adresse mail"></li>
      </ol>
    </form>
  </fieldset>
  <fieldset class="adresse">
    <legend class="adresse">Adresse de livraison</legend>
    <form action="index.html" method="post">
      <ol>
        <li><label for="adresse">Adresse : </label><textarea type="adresse" name="adresse" row="8" cols="25"></textarea></li>
        <li><label for="Code postal">Code postal :</label><input type="text" name="Code postal" placeholder="Code postal"></li>
        <li><label for="Ville">Ville : </label><input type="text" name="Ville" placeholder="Ville"></li>
      </ol>
    </form>
  </fieldset>
  <fieldset class="informations">
    <legend class="informations">Informations de réglement</legend>
    <form action="index.html" method="post">
      <ol>
        <li>Type de carte bancaire :
          <ul>
          <li><label for="visa"></label><input type="radio" name="visa"> VISA</li> 
          <li><label for="mastercard"></label><input type="radio" name="mastercard"> Mastercard</li>
          </ul>
          <li>Numéro de carte : <label for="numéro"></label><input type="text" name="numéro" placeholder="Numéro de carte"</li>
          <li>Code de sécurité : <label for="Code de sécurité"></label><input type="text" name="Code de sécurité" placeholder="Code de sécurité"></li>
          <li>Nom du titulaire : <label for="titulaire"></label><input type="text" name="titulaire" placeholder="Nom du titulaire"></li>
        </ol>
      </form>
    </fieldset>
    <button type="button" name="button">J'achète!</button>
  </body>
  </html>
